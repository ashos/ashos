### Arch Linux gnome debloated ###

[packages]
gnome-shell
gnome-terminal
gnome-tweaks
gnome-control-center
xdg-user-dirs
gdm
gnome-keyring
networkmanager

[services]
sudo systemctl enable gdm
sudo systemctl start --now gdm

